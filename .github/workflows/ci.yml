name: CI

on:
  push:
    branches: ["**"]
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  api:
    name: API (Go)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go: [oldstable, stable]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
          cache-dependency-path: |
            api/go.sum
            api/go.mod

      - name: Format
        working-directory: api
        run: |
          test -z "$(gofmt -l .)"

      - name: Vet
        working-directory: api
        run: go vet ./...

      - name: Test
        working-directory: api
        run: go test ./...

      - name: Race (stable)
        if: ${{ matrix.go == 'stable' }}
        working-directory: api
        run: go test -race ./...

      - name: Tidy
        working-directory: api
        run: |
          go mod tidy
          git diff --exit-code

  frontend:
    name: Frontend (Node)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install
        working-directory: frontend
        run: npm ci

      - name: Lint
        working-directory: frontend
        run: npm run lint

      - name: Build
        working-directory: frontend
        run: npm run build
